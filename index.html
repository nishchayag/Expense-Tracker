<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" id="form">
        <div id="container">
            <h1 id="header">Expense tracker</h1>
            <input type="text" id="description" placeholder="Expense Description" required>
            <select name="" id="dropDown" required>
                <option value="" id="defaultOption">Select Category</option>
                <option value="Food" id="foodOpt">Food</option>
                <option value="Transportation" id="transportOpt">Transportation</option>
                <option value="Utilities" id="utilOpt">Utilities</option>
                <option value="Entertainment" id="entertainOpt">Entertainment</option>
                <option value="Other" id="otherOpt">Other</option>
            </select>
            <input type="number" placeholder="Amount" id="amount" required>
            <input type="submit" id="submitBtn" value="Add Expense">

            <h2 id="listHeader">Expense Summary</h2>
            <table id="table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>

            </table>
        </div>

    </form>
    <script src="script.js"></script>
</body>

</html>
